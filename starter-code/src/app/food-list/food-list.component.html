<div class="food-wrapper">
  <input type="text" [(ngModel)]="searchTerm">


  <h3>Food List</h3>

  <ul>
    <li *ngFor="let food of foods | filterfoods:searchTerm">
      <img src="{{food.image}}" />
      <div class="foodinfo">
        <p>Food: {{food.name}}</p>
        <p>Calories: {{food.calories}}</p>
        <p>Quantity: {{food.quantity}}</p>
        <button >Add for Today</button>
      </div>
    </li>
  </ul>

</div>
