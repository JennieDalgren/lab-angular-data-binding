<div class="food-wrapper">


  <h3>Food List</h3>

  <ul>
    <li *ngFor="let food of foods ">
      <img src="{{food.image}}" />
      <div class="foodinfo">
        <p>Food: {{food.name}}</p>
        <p>Calories: {{food.calories}}</p>
        <p>Quantity: {{food.quantity}}</p>
        <button (click)="handleAddClick(food)">Add for Today</button>
      </div>
    </li>
  </ul>

</div>
