<h1>
  {{title}}
</h1>

<button (click)="showForm()">New Food</button>
<button (click)="showList()">The Food List</button>

<app-new-food-form *ngIf="formVisible" (onNewFood)="handleNewFood($event)"></app-new-food-form>
<app-todays-food [todaysFoods]="todaysFoods"></app-todays-food>

<input type="text" [(ngModel)]="searchTerm" (ngModelChange)="updateFilteredFoodList()" placeholder="search food">

<app-food-list [foods]="filteredFoods" (onNewFood)="handleNewTodayFood($event)"></app-food-list>
