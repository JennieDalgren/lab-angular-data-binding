<div class="form-wrapper">

  <h3>Add new Food</h3>
  <div class="new-food-form">
    <input type="text" [(ngModel)]="newFood.name" placeholder="food name">
    <input type="text" [(ngModel)]="newFood.calories" placeholder="calories">
    <input type="text" [(ngModel)]="newFood.quantity" placeholder="quantity">
    <input type="text" [(ngModel)]="newFood.image" placeholder="img url">
    <button type="submit" (click)="handleSubmitClick()">Add Food</button>
  </div>

</div>
